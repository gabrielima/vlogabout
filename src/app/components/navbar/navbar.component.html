<div class="popover-backdrop" *ngIf="showBackdrop" (click)="closePopover()"></div>

<nav class="navbar navbar-expand-lg navbar-dark">
  <div class="container">
    <a class="navbar-brand" [routerLink]="'/dashboard'">
      <img src="assets/imgs/logo.png" alt="">
    </a>

    <button class="navbar-toggler" type="button" (click)="navbarCollapsed = !navbarCollapsed" [attr.aria-expanded]="!navbarCollapsed"
      aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse justify-content-end" [ngbCollapse]="navbarCollapsed" id="navbarSupportedContent">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" [routerLink]="'feed'" [routerLinkActive]="'active'">
            <img src="assets/imgs/header/home.png" class="nav-link-img" alt="">
            <img src="assets/imgs/header/home-active.png" class="nav-link-img-active" alt="">
          </a>
        </li>
        <li class="nav-item" [class.showPopover]="showBusca">
          <a class="nav-link" [routerLinkActive]="'active'" (click)="openPopover('Busca')">
            <img src="assets/imgs/header/buscar.png" class="nav-link-img" alt="">
            <img src="assets/imgs/header/buscar-active.png" class="nav-link-img-active" alt="">
          </a>
          <div class="popover" *ngIf="showBusca" (click)="$event.stopPropagation()">
            <!-- <app-nav-busca></app-nav-busca> -->
          </div>
        </li>
        <li class="nav-item">
          <a class="nav-link" [routerLink]="'calendario'" [routerLinkActive]="'active'">
            <img src="assets/imgs/header/calendario.png" class="nav-link-img" alt="">
            <img src="assets/imgs/header/calendario-active.png" class="nav-link-img-active" alt="">
          </a>
        </li>
        <li class="nav-item" [class.showPopover]="showNotificacoes">
          <a class="nav-link" (click)="openPopover('Notificacoes')">
            <img src="assets/imgs/header/notificacao.png" class="nav-link-img" alt="">
            <img src="assets/imgs/header/notificacao-active.png" class="nav-link-img-active" alt="">
          </a>
          <div class="popover" *ngIf="showNotificacoes" (click)="$event.stopPropagation()">
            <app-nav-notificacoes></app-nav-notificacoes>
          </div>
        </li>
        <li class="nav-item">
          <a class="nav-link" [routerLink]="'configuracoes'" [routerLinkActive]="'active'">
            <img src="assets/imgs/header/menu.png" alt="">
          </a>
        </li>
      </ul>
    </div>
  </div>
</nav>
