<div class="profile row">
  <div class="col-sm-4 d-flex justify-content-sm-end">
    <img [src]="profile.picture" class="rounded" alt="">
  </div>

  <div class="col-sm-8 align-items-center d-flex">
    <h5 class="mb-0">{{ profile.name }}</h5>
  </div>
</div>

<form action="" class="mt-5">
  <div class="form-group row">
    <label for="senhaAntiga" class="col-sm-4 col-form-label text-sm-right">Senha antiga</label>
    <div class="col-sm-8">
      <input type="password" class="form-control" id="senhaAntiga">
    </div>
  </div>
  <div class="form-group row">
    <label for="novaSenha" class="col-sm-4 col-form-label text-sm-right">Nova senha</label>
    <div class="col-sm-8">
      <input type="password" class="form-control" id="novaSenha">
    </div>
  </div>
  <div class="form-group row">
    <label for="confirmarNovaSenha" class="col-sm-4 col-form-label text-sm-right">Confirmar nova senha</label>
    <div class="col-sm-8">
      <input type="password" class="form-control" id="confirmarNovaSenha">
    </div>
  </div>
  <div class="form-group row">
    <div class="offset-sm-4 col-sm-8 submit-button">
      <input type="submit" value="Alterar Senha" class="btn btn-primary">
    </div>
  </div>
</form>
