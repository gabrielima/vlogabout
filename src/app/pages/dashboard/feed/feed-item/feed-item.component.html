<div class="row item">
  <div class="col-md-8 item-video">
    <app-video class="lg"></app-video>
  </div>

  <div class="col-md-4 d-flex flex-column item-info mt-3 mt-md-0">
    <div class="d-flex flex-md-column">
      <img [src]="profile.picture" class="profile-img rounded" alt="">

      <div class="profile-info d-flex flex-column justify-content-end flex-grow-1 ml-2 ml-md-0 mt-md-2">
        <p class="mb-0 name">{{ profile.name }}</p>
        <p class="mb-0 instagram">@{{ profile.instagram }}</p>
      </div>

      <div class="item-date text-sm">12.03.18</div>
    </div>

    <div class="item-comments flex-grow-1">
      <div class="comments">
        <p *ngFor="let comment of comments">
          <b>{{ comment.name }}</b> {{ comment.text }}
        </p>

        <a class="text-muted text-sm">Carregar mais comentarios</a>
      </div>
    </div>

    <div class="item-share d-flex">
      <div class="flex-grow-1">
        <button>
          <img src="assets/imgs/feed/like.png" alt="">
        </button>
        <button>
          <img src="assets/imgs/feed/comentar.png" alt="">
        </button>
        <button>
          <img src="assets/imgs/feed/compartilhar.png" alt="">
        </button>
      </div>
      <div class="item-share__views">
        <button>
          8
          <img src="assets/imgs/feed/views.png" alt="">
        </button>
      </div>
    </div>

    <div class="item-add-comment row">
      <input type="text" placeholder="Adicione um comentÃ¡rio" class="col">
      <div class="col-auto">
        <img src="assets/imgs/feed/mais.png" alt="">
      </div>
    </div>
  </div>
</div>
